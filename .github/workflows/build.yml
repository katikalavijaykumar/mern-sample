name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarqube:
    name: Analyze with SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (client and server)
        run: |
          cd client && npm ci
          cd ../server && npm ci

      - name: Run tests and collect coverage (client and server)
        run: |
          cd client && npm run test -- --coverage --watchAll=false
          cd ../server && npm run test -- --coverage --watchAll=false

      - name: Combine lcov reports
        run: |
          mkdir -p coverage
          cp client/coverage/lcov.info coverage/lcov-client.info
          cp server/coverage/lcov.info coverage/lcov-server.info
          cat coverage/lcov-*.info > coverage/lcov.info

      - name: Run SonarQube analysis
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
